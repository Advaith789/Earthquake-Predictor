<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Detection Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div align="center" style="border: 2px solid #c39b77; padding: 20px; border-radius: 10px; background-color: #f8f8f8; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Latitude: {{ lat }}</p>
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Longitude: {{ long }}</p>
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Depth: {{ depth }}</p>
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Azimuthal Gap: {{ azu }}</p>
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Root Mean Square Value: {{ rms }}</p>
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Result: {{ result }}</p>       
</div>

</body>
</html>
